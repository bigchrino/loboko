<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Bienvenue sur la page de connexion de LOBOKO</h1>
    <p>Veuillez entrer vos informations pour vous connecter.</p>
    <h2>Connexion</h2>
    <form action="#" method="post">
      <label for="username">Nom d'utilisateur ou numéro de téléphone :</label
      ><br />
      <input type="text" id="username" name="username" required /><br /><br />

      <label for="password">Mot de passe :</label><br />
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />

      <button type="submit">Se connecter</button>
    </form>
    <a href="accueil.html" class="tab active">Accueil</a>
  </body>
</html>
